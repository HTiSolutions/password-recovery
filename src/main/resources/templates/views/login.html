<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <p><!-- Just for blank space--></p>
            <div class="jumbotron">
                <div class="title text-center">
                    <h1>Login</h1>
                </div>
                <form class="form-centre" th:action="@{/login/login}" th:object="${loginViewModel}" method="post">
                    <div class="form-group">
                        <form class="form col-md-3 center-block">
                            <div class="row">
                                <div class="col-xs-offset-3 col-sm-6 col-md-6">
                                    <div class="form-input">
                                        <div th:if="${param.error}" class="alert alert-danger">
                                            Invalid username or password.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-offset-3 col-sm-6 col-md-6">
                                    <div class="form-group ">
                                        <input name="username" type="text" class="form-control input-lg" placeholder="Nickname" required="required" th:field="*{name}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-offset-3 col-sm-6 col-md-6">
                                    <div class="form-group ">
                                        <input name="password" type="password" class="form-control input-lg" placeholder="Password" required="required" th:field="*{password}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-offset-3 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-lg btn-block">Sign In</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
                <div class="row">
                    <div class="col-xs-offset-3 col-sm-6 col-md-6">
                         <div class="form-group">
                             <a href="/register">
                                 <button class="btn btn-primary btn-lg btn-block">Register</button>
                             </a>
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-3 col-sm-6 col-md-6">
                        <div class="form-group">
                            <a href="/reset-password">
                                <button class="btn btn-primary btn-lg btn-block">Forgot Password</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
